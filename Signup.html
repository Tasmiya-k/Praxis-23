<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <style>
    /* #101820 */
    .search-container {
      position: relative;
    }

    .search-input {
      width: 100%;
      border: 1px solid #ccc;
      padding: 5px;
    }

    .dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      z-index: 1;
    }

    .dropdown-menu {
      display: none;
      position: relative;
      z-index: 2;
      background-color: #fff;
      border: 1px solid #ccc;
      max-height: 200px;
      overflow-y: auto;
    }

    .dropdown-menu.show {
      display: block;
    }

    .dropdown-item {
      padding: 5px;
      cursor: pointer;
    }

    .dropdown-item:hover {
      background-color: #f2f2f2;
    }
  </style>
  <script>
    const input = document.getElementById("search");

    input.addEventListener("keydown", function (event) {
      if (event.keyCode === 13) {
        // Call your function here
        drop();
      }
    });

    function drop() {
      const searchInput = document.querySelector(".search-input");
      const dropdownMenu = document.querySelector(".dropdown-menu");

      searchInput.addEventListener("input", function () {
        const searchTerm = this.value.toLowerCase();

        // Example data
        const items = ["Mumbai", "Delhi", "Banglore", "Hyderabad", "Kolkata"];

        const filteredItems = items.filter((item) =>
          item.toLowerCase().includes(searchTerm)
        );

        // Clear existing dropdown items
        dropdownMenu.innerHTML = "";

        // Add new dropdown items
        filteredItems.forEach((item) => {
          const dropdownItem = document.createElement("div");
          dropdownItem.classList.add("dropdown-item");
          dropdownItem.textContent = item;
          dropdownItem.addEventListener("click", function () {
            searchInput.value = item;
            dropdownMenu.classList.remove("show");
          });
          dropdownMenu.appendChild(dropdownItem);
        });

        // Show/hide dropdown
        if (filteredItems.length > 0) {
          dropdownMenu.classList.add("show");
        } else {
          dropdownMenu.classList.remove("show");
        }
      });

      document.addEventListener("click", function (event) {
        const isClickInside =
          searchInput.contains(event.target) ||
          dropdownMenu.contains(event.target);
        if (!isClickInside) {
          dropdownMenu.classList.remove("show");
        }
      });
    }
  </script>
  <body>
    <section
      class="vh-100 d-flex flex-column"
      style="background-color: #f2aa4c"
    >
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>

              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>

      <!-- //login page -->

      <div class="container px-3 py-3">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem">
              <div class="row">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <img
                    src="./images/crops.jpg"
                    alt="login form"
                    class="img-fluid"
                    style="border-radius: 1rem 0 0 1rem"
                  />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body text-black">
                    <form>
                      <div class="d-flex align-items-center mb-2 pb-1">
                        <i
                          class="fas fa-cubes fa-2x me-3"
                          style="color: #ff6219"
                        ></i>
                        <span class="h2 fw-bold mb-0">Logo</span>
                      </div>

                      <h5
                        class="fw-normal mb-2 pb-2"
                        style="letter-spacing: 1px; text-align: center"
                      >
                        Sign into your account
                      </h5>

                      <div class="form-outline mb-2">
                        <label class="form-label" for="form2Example17"
                          >Full Name</label
                        >
                        <input
                          type="email"
                          id="email"
                          class="form-control form-control-lg"
                        />
                      </div>
                      <div class="form-outline mb-2">
                        <label for="password">Password:</label>
                        <input
                          type="password"
                          id="password"
                          name="password"
                          class="form-control form-control-lg"
                          required
                        />
                      </div>
                      <div class="form-outline mb-2">
                        <label for="confirm-password">Confirm Password:</label>
                        <input
                          type="password"
                          id="confirm-password"
                          name="confirm-password"
                          class="form-control form-control-lg"
                          required
                        />
                      </div>

                      <label for="location">Add your location</label>
                      <div class="search-container">
                        <input
                          type="text"
                          placeholder="Search..."
                          class="search-input"
                          id="search"
                        />
                        <div class="dropdown">
                          <div class="dropdown-menu"></div>
                        </div>
                      </div>

                      <div class="pt-1 mb-1">
                        <button
                          class="btn btn-dark btn-lg btn-block"
                          type="button"
                        >
                          Create Account
                        </button>
                      </div>

                      <a class="small text-muted" href="#!">Forgot password?</a>
                      <p class="mb-4 pb-lg-2" style="color: #393f81">
                        Don't have an account?
                        <a href="#!" style="color: #393f81">Register here</a>
                      </p>
                      <a href="#!" class="small text-muted">Terms of use.</a>
                      <a href="#!" class="small text-muted">Privacy policy</a>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
